<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="ul-div"></div>
    <!--include Babel-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha256-FiZMk1zgTeujzf/+vomWZGZ9r00+xnGvOgXoj0Jo1jA="
      crossorigin="anonymous"
    ></script>

    <!--include react and react dom-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <script type="text/babel">
      let container = document.getElementById("container");

      //Component class
      class Fruits extends React.Component {
        render() {
          let fruit_item = "Apple";
          return (
            <div>
              <ul class="fruits">
                <li class="items">Mango</li>
                <li class="items">Banana</li>
                <li class="items">{fruit_item}</li>
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(<Fruits />, container);
    </script>
  </body>
</html>
